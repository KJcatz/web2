<!DOCTYPE html>
<html>
  <head>
    <title>Boombox</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
   <div class='body'>
     <div class='speaker1'>
       <div class='speakerOuter1'>
         <div class='speakerInner1'>
           <div class='speakerInnerFill1'></div>
         </div>
       </div>
     </div>
     <div class='speaker2'>
       <div class='speakerOuter2'>
         <div class='speakerInner2'>
           <div class='speakerInnerFill2'></div>
         </div>
       </div>
     </div>
     <div class='upperSpeaker1'>
       <div class='upperSpeakerFill1'></div>
     </div>
     <div class='upperSpeaker2'>
       <div class='upperSpeakerFill2'></div>
     </div>
     <div class='screen'>
       <div class='screenInner'></div>
     </div>
     <div class='buttons'>
       <div class='buttonsInner'>
         <div class='button1'></div>
         <div class='button2'></div>
         <div class='button3'></div>
       </div>
     </div>
       <div class='line1'></div>
       <div class='line2'></div>
       <div class='line3'></div>
       <div class='line4'></div>

     <div class='handle'>
      <div class='handleNegative'></div>
     </div>

     <div class='antenna'>
       <div class='antennaExt'></div>
     </div>

   </div>
  </body>
</html>
