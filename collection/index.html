
<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collection Example</title>
  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src='http://cykod.github.io/Collection.js/packery.pkgd.min.js'></script>
  <script src='http://cykod.github.io/Collection.js/tabletop.js'></script>
  <script src='collection.js'></script>
  <link type='text/css' rel='stylesheet' href='style.css' />
</head>
<body>

<div id='filter-bar-wrapper'>
  <div id='filter-bar'>
    <input type='text' id='search' placeholder='search'/>
    <button data-category=""      class='category selected' id="all-button">All</button>
    <button data-category="Plain"  class='category blue'>Plain</button>
    <button data-category="Fried"   class='category orange'>Fried</button>
    <button data-order="category"    class="order">Order by Color</button>
    <button data-order="title"    class="order">Order by Title</button>
  </div>
</div>

<ul class='collection'>


</ul>

<div class='overlay'></div>
<div class='modal'></div>
<script>


function showModal(item) {
   $(".modal").empty();

   var $h1 = $("<h1>").text(item.Meal);
   var $img = $("<img>").attr("src",item.images);
   var $p = $("<p>").text(item.Dish);

   $(".modal").append($h1,$img,$p);

   $(".overlay").show();
   $(".modal").show();

}

function hideModal() {
  $(".overlay").hide();
  $(".modal").hide();
}

function addItem(item) {
  var $li = $("<li>").addClass("item").addClass(item.Rice.toLowerCase());

  $li.attr("data-category",item.Rice);

  var $h2 = $("<h2 class='name'>").text(item.Meal);
  var $p = $("<p class='description'>").text(item.Dish);
  var $img = $("<img>").attr("src",item.images);

  $li.append($img);

  $li.on("click",function(e) {
      showModal(item);
  });

  $(".collection").append($li);
};

function addItems(data) {             // calling data from spreadsheet
  for(var i=0;i<data.length;i++) {    // loop the call for all categories
    addItem(data[i]);
  }
}


function callback(data) {                // calling specific datii

  addItems(data);

  var $container = $('.collection');
  $container.packery({
    itemSelector: '.item',
    gutter: 10,
  });

  var myCollection = $(".item").collection({
    filters: {
      "title": "h2",
      "category": "[data-category]"
    },

    update: function() {
      $container.packery();
      setTimeout(function() { $container.packery()},600);
    },
    ordered: function() {
      $container.packery('reloadItems');
      console.log("Whoa");
    },
    hide: function($elem) { $elem.hide(); },
    show: function($elem) { $elem.fadeIn(500); },
  });

  $(".category").on("click",function(e) {
      var category = $(this).data("category");
      $("#filter-bar button.category").removeClass("selected");
      $(this).addClass("selected");
      myCollection.filtered("category",category);
  });


  $(".order").on("click",function(e) {
      var order = $(this).data("order");
      $("#filter-bar button.category").removeClass("selected");
      $(this).addClass("selected");
      myCollection.ordered(order);
  });



  $("#search").on("change keyup",function(e) {
      myCollection.filtered("title", $(this).val());
  });

  $(".overlay").on("click",function(e) {
      hideModal();
  });

}

  Tabletop.init( { key: "https://docs.google.com/spreadsheets/d/153L6DGICWbusE2OjEd3QRsfWtmI_HZmm0p_eHn5J4us/pubhtml",
                   callback: callback,
                   simpleSheet: true } )


</script>

</body>
</html>
